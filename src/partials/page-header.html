<!-- Header -->
<header class="page-header">
  <div class="container">
    <!-- Theme switch -->
    <div class="theme-switch">
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          id="themeSwitch"
          type="checkbox"
          name="theme"
          aria-label="theme switch"
        />

        <label class="theme-switch__track" for="themeSwitch" aria-hidden="true"
          ><div class="theme-switch__track--dark">NIGHTMODE</div>
          <div class="theme-switch__track--light">DAYMODE</div>
        </label>

        <div class="theme-switch__marker" aria-hidden="true">
          <svg width="15" height="15">
            <use href="./images/sprite.svg#icon-day"></use>
          </svg>
        </div>
      </div>
    </div>

    <!-- Company`s Logo -->
    <div class="page-header__container">
      <div class="logo">
        <svg width="24" height="24">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <h2 class="logo-title">Filmoteka</h2>
      </div>

      <!-- Site Navigation -->
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item site-nav__item--margin">
            <button class="site-nav__link" data-link="home">
              <span class="site-nav__link--active" data-nav="home">HOME</span>
            </button>
          </li>

          <li class="site-nav__item">
            <button class="site-nav__link">
              <span data-nav="my library">MY LIBRARY</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Header Search -->
    <form class="page-header__search">
      <!-- Site Search Input -->
      <input class="page-header__search--input" type="text" placeholder="Поиск фильмов" />
      <button class="page-header__search--btn" type="submit">
        <svg class="search-img" width="18" height="18">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
      <button class="page-header__reset--btn" type="button" disabled>
        reset
        <svg class="page-header__reset--img" width="18" height="18">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
    </form>

    <!-- Header Buttons -->
    <div class="page-header__library page-header--hidden">
      <!-- Site Nav Button -->
      <button
        class="btn btn--primary btn--primary--active btn--margin js-btn"
        type="button"
        data-action="watched"
      >
        WATCHED
      </button>
      <button class="btn btn--primary js-btn" type="button" data-action="queue">QUEUE</button>
    </div>
  </div>
</header>
